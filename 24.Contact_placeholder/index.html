<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0d5eb67e5f.js" crossorigin="anonymous"></script>
    <title>Contact placeholder</title>
</head>
<body>
    <div class="card">
        <div class="course-img animated-bg">
            &nbsp;
        </div>
        <div class="course-info">
            
            <h2 class="course-tittle animated-bg animated-bg-text">&nbsp;</h2>
            <p class="tittle-info animated-bg animated-bg-text">&nbsp;</p>
            <div class="author">
                <div class="author-img animated-bg">
                    &nbsp;
                </div>
                <div class="author-info">
                    <strong class="author_name animated-bg animated-bg-text">&nbsp;</strong>
                    <small class="date animated-bg animated-bg-text">&nbsp;</small>
                </div>
            </div>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
